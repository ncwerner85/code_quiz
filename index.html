<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Coding Quiz</title>
</head>
<body>
    <div class="card">
        <p class="card-header">Timer</p>
    </div>
    <div class="card-body">
        <div class="card-header" class="hide">
            <div class="card-title">Question?</div>    
            <div id="answers-btn" class="flex-center flex-column" class="btn">
                <button type="button" class="btn btn-primary btn-lg btn-block">choice 1</button>
                <button type="button" class="btn btn-primary btn-lg btn-block">choice 2</button>
                <button type="button" class="btn btn-primary btn-lg btn-block">choice 3</button>
                <button type="button" class="btn btn-primary btn-lg btn-block">choice 4</button>
            </div>
        </div>    
        <div class="card-footer">
            <button type="button" class="btn btn-secondary btn-lg">Start</button>
            <button type="button" class="btn btn-secondary btn-lg">Next</button>
            <button type="button" class="btn btn-secondary btn-lg">High Scores</button>
        </div>    
    </div>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="./script.js"></script>
</html>
