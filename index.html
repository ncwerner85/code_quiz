<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Coding Quiz</title>
</head>
<body>
    <div class="container shadow-lg p-3 mb-5 bg-white rounded">
        <div id="timer" class="card-header p-3 mb-2 bg-warning text-dark"></div>
        <div class="card-body p-3 mb-2 bg-info text-white">
            <div class="card-title text-xl-left">Question?</div>    
            <div id="answers-btn">
                <button id="choice1" type="button" class="btn p-3 mb-2 bg-light text-dark btn-lg btn-block">choice 1</button>
                <button id="choice2" type="button" class="btn p-3 mb-2 bg-light text-dark btn-lg btn-block">choice 2</button>
                <button id="choice3" type="button" class="btn p-3 mb-2 bg-light text-dark btn-lg btn-block">choice 3</button>
                <button id="choice4" type="button" class="btn p-3 mb-2 bg-light text-dark btn-lg btn-block">choice 4</button>
            </div>
        </div>    
        <div class="card-footer p-3 mb-2 bg-info">
            <button id="start-btn" type="button" class="btn p-3 mb-2 bg-dark text-white btn-lg">Start</button>
            <button id="next-btn"type="button" class="btn p-3 mb-2 bg-dark text-white btn-lg">Next</button>
            <button id="score-btn"type="button" class="btn p-3 mb-2 bg-dark text-white btn-lg">High Scores</button>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
